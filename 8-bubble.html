<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid red;
        }
        body{
            border: 2px solid blue;
        }
        section{
            border: 2px solid mediumseagreen;
        }
        ul{
            border: 2px solid fuchsia;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Iusto, doloribus.</li>
            <li id="item-3">Quaerat, consequatur?</li>
            <li id="item-4">Unde, est.</li>
            <li id="item-5">Cum, molestiae.</li>
            <li id="item-6">Perferendis, porro.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 clicked');
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 first clicked');
            event.stopImmediatePropagation();
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 second clicked');
            event.stopPropagation();
        });
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section container clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body of the HTML clicked');
        })
    </script>
</body>
</html>
